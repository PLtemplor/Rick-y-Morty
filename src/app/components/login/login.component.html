


<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" >
  <p>
    <mat-form-field appearance="fill">
        <mat-label>ingresa tu correo</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"> Email is required</mat-error>
      </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" required>
      <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"> Password is required</mat-error>
    </mat-form-field>
  </p>

  

  <div class="button">
    <button type="submit" mat-button (click)="login()">Login</button>
  </div>

  <div class="button" >
    <button type="submit" mat-button (click)="goToRegister()">Registrarse</button>
  </div>



</form>
</mat-card-content>
</mat-card>
