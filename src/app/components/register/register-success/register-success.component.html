<div class="container-fluid">

  <div class="authentication-main">
    <div class="row">
      <div class="col-md-4 p-0">
        <div class="auth-innerleft">
          <div class="text-center">
            <img src="assets/images/cloudcontact/logo-login.png" class="logo-login" alt="">
            <hr>
          </div>
        </div>
      </div>
      <div class="col-md-8 p-0">
        <div class="auth-innerright">
          <div class="authentication-box">
            <div class="card mt-4 p-4">
              <div>
                <div class="form-group">
                  <label>Your account was successfully created. Please review your email for further instructions.</label>
                </div>
                <div class="form-group form-row mb-0 justify-content-center">
                  <div class="col-2">
                    <button  class="btn btn-primary" (click)="goToLogin()">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
